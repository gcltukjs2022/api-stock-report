version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install -g typescript
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - package-lock.json
    - package.json
    - "dist/**/*""
    - .platform/**/* 
    - .ebextensions/**/*
    - "node_modules/**/*"
  discard-paths: no
